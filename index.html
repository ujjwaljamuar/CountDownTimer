<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Timer</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Data extraction sequence started</h1>  
            <br>
            <h2>Expected Time Left: </h2>      
        </div>

        <br>
        <div class="counterTimer">
            <p><span class="days">0</span> Days</p>
            <p><span class="hours">0</span> Hours</p>
            <p><span class="minutes">0</span> Minutes</p>
            <p><span class="seconds">0</span> Seconds</p>
            <p><span class="miliseconds">0</span> MS</p>

        </div>
    </div>
</body>
<script src="./index.js"></script>
</html>
